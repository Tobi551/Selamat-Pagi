    }

    }

    .pilihan {

    }

    @keyframes poop{
        10%{
            /* width: 75%;
            height: 180px; */

        }
        90%{

        }
    }

    a {
        font-family: Tahoma;
        font-size: small;
        background-color: #d3f60dec;
        padding: 15px;
        margin: 25px;
        border-radius: 10px;
        border: 2px solid #000000;
    } 

    .mark{

        color: #00000064;
        font-size: smaller;
